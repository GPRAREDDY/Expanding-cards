<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://www.crictracker.com/wp-content/uploads/2021/03/Virat-Kohli-against-England.jpg')">
        <h3>Virat Kohli</h3>
        </div>
        <div class="panel " style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAyNpzK50dF627pmaaJHPXZAANXnAPHBdStg&usqp=CAU')">
            <h3>Shreyas Iyer</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.hindustantimes.com/img/2021/09/09/1600x900/Shikhar_Dhawan_was_dropped_for_T20_World_Cup_1631175524378_1631175524592.jpg')">
            <h3>ShikarDhawan</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.indianexpress.com/2020/11/kl-rahul-1.jpg')">
            <h3>KL Rahul</h3>
        </div>
        <div class="panel" style="background-image: url('https://static.theprint.in/wp-content/uploads/2020/11/EilxqtGWkAgg3vL-e1605948236762-696x392.jpeg')">
            <h3>Rohit Sharma</h3>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
